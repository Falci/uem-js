<html>
	<head>

		<link rel="stylesheet" href="themes/blue/style.css" />

<script type="text/javascript" src="js/jquery.js"></script>

	<body>
	
		<h1>Notas</h1>
		
		<form id="formNotas">

<span></span>

<span></span>

			<input type="submit" value="Adicionar" id="add" />
            <input type="reset" value="Limpar" />

            <thead>
			    <tr>

				    <th>Nota 2</th>

            </tbody>
